<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
:root{

}

/* Fondo de part√≠culas */
.heart-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}
.heart-particle{
  position:absolute;
  color:rgba(255,255,255,0.7);
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{ transform:translateY(110vh) scale(0.8); opacity:0; }
  10%{ opacity:1; }
  to{ transform:translateY(-15vh) scale(1.2); opacity:0; }
}

/* Layout */
body{
  margin:0;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

.container{
  width:90%;
  max-width:500px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.2);
  position:relative;
  z-index:1; /* para quedar encima del fondo */
}

h1{
  margin:0 0 10px 0;
  color:white;
  text-shadow:0 4px 10px rgba(0,0,0,0.3);
}

.message{
  background:white;
  padding:20px;
  border-radius:15px;
  min-height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#9b1f54;
  transition:0.3s;
}

.heart{
  margin-top:20px;
  font-size:60px;
  cursor:pointer;
  transition:0.2s;
  user-select:none;
}
.heart:hover{ transform:scale(1.1); }

button{
  margin:10px;
  padding:12px 18px;
  border:none;
  border-radius:30px;
  font-weight:700;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,var(--pink1),var(--pink2));
  color:white;
}

.secondary{
  background:#eee;
}

.hidden{ display:none; }

iframe{
  margin-top:15px;
  border-radius:12px;
}
</style>
</head>

<body>

<script>

</script>

</body>
</html>
